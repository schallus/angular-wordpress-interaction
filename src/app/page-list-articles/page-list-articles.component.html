<mat-card *ngFor="let post of posts" class="post-card">
  <mat-card-header>
    <div mat-card-avatar class="post-header-image"></div>
    <mat-card-title>{{ post.title.rendered }}</mat-card-title>
    <mat-card-subtitle>{{ post.modified | date:'dd.MM.yyyy HH:mm' }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content [innerHTML]="post.content.rendered"></mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
